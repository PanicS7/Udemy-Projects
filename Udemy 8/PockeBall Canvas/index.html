<html>
<head>
    <title>PokeBall Canvas</title>
    <style>
        /* Center canvas */
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="300" height="300">
    </canvas>
    <script>
        var c=document.getElementById("canvas1");
        var ctx=c.getContext("2d");
        // Outline
        ctx.fillRect(130,70,40,10); //  ---
        ctx.fillRect(110,80,20,10); //--
        ctx.fillRect(170,80,20,10); //     --
        ctx.fillRect(100,90,10,20); // |
        ctx.fillRect(190,90,10,20); //       |

        ctx.fillRect(90,110,10,40); // |
        ctx.fillRect(200,110,10,40); //       |

        ctx.fillRect(100,150,10,20); // |
        ctx.fillRect(190,150,10,20); //       |
        ctx.fillRect(110,170,20,10); // --
        ctx.fillRect(170,170,20,10); //      --
        ctx.fillRect(130,180,40,10); //   ---

        // Color red
        ctx.fillStyle = ("red");
        ctx.fillRect(130,80,40,10);
        ctx.fillRect(110,90,80,10);
        ctx.fillRect(110,100,80,10);
        ctx.fillRect(100,110,100,10);
        ctx.fillRect(100,120,100,10);
        ctx.fillRect(110,130,80,10);

        // Color white
        ctx.fillStyle = ("white");
        ctx.fillRect(100,140,10,10);
        ctx.fillRect(140,130,10,10);
        ctx.fillRect(110,150,30,10);
        ctx.fillRect(120,160,30,10);

        // Color gray
        ctx.fillStyle = ("rgb(200,200,200)");
        ctx.fillRect(190,140,10,10);
        ctx.fillRect(150,130,10,10);
        ctx.fillRect(140,140,30,10);
        ctx.fillRect(160,150,30,10);
        ctx.fillRect(110,160,10,10);
        ctx.fillRect(150,160,40,10);
        ctx.fillRect(130,170,40,10);

        // White cross
        ctx.fillStyle = ("white");
        ctx.fillRect(130,90,10,30); // |
        ctx.fillStyle = ("white");
        ctx.fillRect(120,100,30,10); // ---

        // Middle line
        ctx.fillStyle = ("black");
        ctx.fillRect(100,130,10,10); // -
        ctx.fillRect(190,130,10,10); //       -
        ctx.fillRect(110,140,30,10); // ---
        ctx.fillRect(160,140,30,10); //     ---
        ctx.fillRect(130,130,10,10); // -
        ctx.fillRect(160,130,10,10); //      -
        ctx.fillRect(140,120,20,10); // --
        ctx.fillRect(140,150,20,10); //     --

    </script>
</body>
</html>
