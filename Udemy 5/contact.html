<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Responsive Template 2 - Contact</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="brand">
                <h1>Minimalistic Website</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside>
                <h2>Side Bar</h2>
            </aside>
            <section id="contact">
                <h2>Contact</h2>
                <div id="form">
                    <form>
                        <div class="formGroup">
                            <p>Name</p>
                            <input type="text" required />
                        </div>
                        <div class="formGroup">
                            <p>Email</p>
                            <input type="email" required />
                        </div>
                        <div class="formGroup">
                            <p>Subject</p>
                            <input type="text" required />
                        </div>
                        <textarea placeholder="Message.."></textarea>
                        <button>Send Message</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>Author <span>Sanja Panic</span>, by <a href="https://www.udemy.com/certificate/UC-OA5WQSHL/" target="_blank">Udemy course</a></p>
        </footer>
    </div>
</body>
</html>
